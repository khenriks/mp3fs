<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <title>{{ page.title }}</title>
</head>
<body>
    <a href="https://github.com/khenriks/mp3fs"><img id="ribbon"
        src="assets/forkme_right_red.png" alt="Fork me on GitHub"></a>

    <div id="top">
        <div class="widthfit">
            <h1>mp3fs</h1>
            <p>A transcoding FUSE filesystem</p>
        </div>
    </div>
    <div id="bar">
        <div class="widthfit">
            Latest release: 0.9
            <div style="float: right; vertical-align: top">Get it:
                <a href="#"><i class="fa fa-download"></i> tar.gz</a></div>
        </div>
    </div>
    <div id="content" class="widthfit">
        {{content}}
    </div>
    <div id="bottom">
        &copy; 2014 <a href="https://github.com/khenriks"><i
            class="fa fa-github-alt"></i> khenriks</a>.
        Distribute under <a
        href="http://www.gnu.org/licenses/fdl-1.3.html">GFDL 1.3</a> or later.
    </div>
</body>
</html>
